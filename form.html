 <!DOCTYPE html>
 <html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
 <form id="registrationForm"           
            action="https://docs.google.com/forms/d/e/1FAIpQLSfJ1sScXQruMGOAvIa6TwCTz_ZC64Z7ZbW6Gwh4Qit6rHqZUg/formResponse"
            method="POST" 
            >
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input type="text" id="fullName" name="entry.1180609201" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md form-input" required="">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input type="email" id="email" name="entry.138640799" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md form-input" required="">
                    </div>
                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number *</label>
                        <input type="tel" id="mobile" name="entry.1951800791" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md form-input" required="">
                    </div>
                    <div>
                        <label for="ageGroup" class="block text-sm font-medium text-gray-700 mb-1">Age Group</label>
                        <select id="ageGroup" name="entry.1354843586" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md form-input">
                            <option value="18-35">18-35 (Youth Volunteer)</option>
                            <option value="36-53">36-53 (Adult Volunteer)</option>
                            <option value="54+">54+ (Senior Participant)</option>
                            <option value="Family">Family/Group</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="hearAbout" class="block text-sm font-medium text-gray-700 mb-1">How did you hear about us?</label>
                    <input type="text" id="hearAbout" name="entry.1028581668" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md form-input">
                </div>
                <div class="text-center mt-8">
                    <button id="submitButton" type="submit" class="bg-sand-gold text-dark-charcoal py-3 px-12 rounded-full text-lg hover:bg-opacity-90 shadow-lg hover:shadow-xl transition-all duration-300 w-full md:w-auto cta-button">Register My Place</button>
                </div>
            </form>
            <div id="successMessage" class="hidden mt-6 text-center p-4 bg-green-100 border border-green-400 text-green-800 rounded-md">
                <p class="font-bold">Thank you for registering!</p>
                <p>You are officially part of the Threads of Unity. We will be in touch with more details soon.</p>
            </div>

            <script>
            const form = document.getElementById('registrationForm');
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const scriptURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfJ1sScXQruMGOAvIa6TwCTz_ZC64Z7ZbW6Gwh4Qit6rHqZUg/formResponse'; // <-- IMPORTANT: Replace with your deployed script URL
            form.addEventListener('submit', e => {
          e.preventDefault();
          submitButton.disabled = true;
          submitButton.textContent = 'Submitting...';
        
          const formData = new FormData(form);
        
          fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' })
            .then(() => {
              form.style.display = 'none';
              successMessage.classList.remove('hidden');
            })
            .catch(() => {
              alert('⚠️ Something went wrong. Please try again.');
              submitButton.disabled = false;
              submitButton.textContent = 'Register My Place';
            });
        });
        </script>
</body></html>
